Version: 0.2
phases:
  pre_build:
    commands:
      - echo logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo build started on 'date'
      - echo building the Docker image..
      - docker build -t nextjs:1
      - docker tag nextjs:1 368772107083.dkr.ecr.us-east-2.amazonaws.com/officetest
  post_build:
    commands:  
      - echo build complete 'date'
      - echo pushing the docker image
      - docker push 368772107083.dkr.ecr.us-east-2.amazonaws.com/officetest
